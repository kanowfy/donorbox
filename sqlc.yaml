version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
